name: Check PR Commits

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4
        
      - name: PR Conventional Commit Validation
        uses:  ytanikin/pr-conventional-commits@1.4.0
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'

      - name: Fetch PR commits
        run: |
          git fetch origin +refs/pull/${{ github.event.pull_request.number }}/merge
          git log origin/main..FETCH_HEAD --oneline

      - name: Get the latest commit message
        id: commit_message
        run: |
          COMMIT_MESSAGE=$(git log -1 --pretty=%B)
          echo "Latest commit message: $COMMIT_MESSAGE"
          echo "commit_message=$COMMIT_MESSAGE" >> $GITHUB_ENV

      - name: Lint the latest commit message
        run: |
          echo "${{ env.commit_message }}" | npx commitlint
      
      - name: Close PR if Not Conventional
        if: failure()
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "Your PR title does not follow Conventional Commits!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

