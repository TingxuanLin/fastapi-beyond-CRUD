name: 'Check PR Commits'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    name: Check Commit Message
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Commits
        id: 'get-pr-commits'
        uses: tim-actions/get-pr-commits@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check Conventional Commit Format
        id: 'check-conventional'
        run: |
          COMMIT_MSGS="${{ steps.get-pr-commits.outputs.commits }}"
          echo "$COMMIT_MSGS"
          echo "$COMMIT_MSGS" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|ci|build|perf)(\([a-zA-Z0-9_-]+\))?: .+' || { echo "Not following Conventional Commits!"; exit 1; }

      - name: Close PR if Not Conventional
        if: failure() 
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "Your PR title does not follow Conventional Commits!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

