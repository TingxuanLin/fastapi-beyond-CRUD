name: 'Check PR Commits'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Use a stable version like '16' or '18'

      - name: Install Commitlint
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Run Commitlint
        id: commitlint
        run: git log --format=%B -n 1 ${{ github.event.pull_request.head.sha }} | commitlint
            
      - name: Close PR if Not Conventional
        if: steps.commitlint.outcome == 'failure'
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "Your PR title does not follow Conventional Commits!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Email Notification if PR Closed
        if: steps.commitlint.outcome == 'failure'
