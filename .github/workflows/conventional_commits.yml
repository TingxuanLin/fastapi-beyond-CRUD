name: 'Check PR Commits'

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository  
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v20

      - name: Install Commitlint
        run: |
          npm install --save-dev @commitlint/{cli,config-conventional}

      - name: Create Commitlint Config
        run: |
          echo "module.exports = {extends: ['@commitlint/config-conventional']};" > commitlint.config.js

      - name: Get Commit Messages
        run: git log --format=%B -n 1 > commit-message.txt

      - name: Run Commitlint
        id: commitlint
        run: npx commitlint --from=HEAD~1 --to=HEAD --config commitlint.config.js
        continue-on-error: true
            
      - name: Close PR if Not Conventional
        if: steps.commitlint.outcome == 'failure'
        run: |
          gh pr close ${{ github.event.pull_request.number }} --comment "Your PR title does not follow Conventional Commits!"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

